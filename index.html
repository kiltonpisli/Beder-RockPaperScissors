<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="style.css">
  <title>Beder | Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg">
    <div class="info">
      <div class="score">Your Score: <span id="pScoreE">12</span></div>
      <div class="score">Computer Score: <span id="cScoreE">11</span></div>
    </div>
  </header>

  <section id="game">
    <img src="./images/bg-triangle.svg" alt="">
    <div class="paper" onclick="play('p')"><img src="./images/icon-paper.svg" alt=""></div>
    <div class="scissors" onclick="play('s')"><img src="./images/icon-scissors.svg" alt=""></div>
    <div class="rock" onclick="play('r')"><img src="./images/icon-rock.svg" alt=""></div>
  </section>

  <div id="result" style="display: none;">
    <div id="player">0</div>
    <div id="computer">0</div>
    <button onclick="playAgain()">Play Again</button>
    <div id="win_lose"></div>
  </div>

  <button id="rules" onclick="show_hide_modal('show')">RULES</button>

  <section id="rules_modal" style="display: none;">
    <div class="modal">
      <!-- <div class="head"> -->
        <h2>RULES</h2>
        <img class="close" onclick="show_hide_modal('close')" src="./images/icon-close.svg">
      <!-- </div> -->
      <img src="./images/image-rules.svg" alt="">
    </div>
  </section>

</html>
