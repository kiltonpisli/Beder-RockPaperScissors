<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="style.css">
  <title>Beder | Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg">
    <div class="info">
      <div class="score">Your Score: <span id="pScoreE">12</span></div>
      <div class="score">Computer Score: <span id="cScoreE">11</span></div>
    </div>
  </header>

  <section id="game">
    <img src="./images/bg-triangle.svg" alt="">
    <div class="paper"><img src="./images/icon-paper.svg" alt=""></div>
    <div class="scissors"><img src="./images/icon-scissors.svg" alt=""></div>
    <div class="rock"><img src="./images/icon-rock.svg" alt=""></div>
  </section>

 <div id="gamet">
   <button onclick="play('r')">Rock</button>
   <button onclick="play('p')">Paper</button>
   <button onclick="play('s')">Scissors</button>
  
   <div id="player"></div>
   <div id="computer"></div>
  
   <div id="win_lose"></div>
 </div>


  <script src="script.js"></script>
</body>
</html>
